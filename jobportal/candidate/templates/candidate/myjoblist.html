<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            width: 220px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .logout-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .candidates-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .candidates-table th,
        .candidates-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .candidates-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #555;
        }

        .candidates-table td {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'dash' %}"><i class="fas fa-user"></i> <span>Home</span></a></li>
            <li><a href="{% url 'mylist' %}"><i class="fas fa-list"></i> <span>My Jobs</span></a></li>
        </ul>
        <a class="logout-button" href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <div class="content">
            <h2>Jobs Details</h2>
            {% if joblist %}
            <table class="candidates-table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Company Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for candi in joblist %}
                    <tr>
                        <td>{{ candi.job.job.companyName }}</td>
                        <td>{{ candi.job.job.title }}</td>
                        <td>{{ candi.job.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <h2>No Application received</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
