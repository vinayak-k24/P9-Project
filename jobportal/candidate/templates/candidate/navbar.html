<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Include Font Awesome CSS for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- Custom CSS for navbar -->
<style>
    /* Sidebar styling */
    .sidebar {
        background-color: #064b90;
        color: white;
        width: 220px;
        padding-top: 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        transition: background-color 0.3s;
    }

    .sidebar a:hover {
        background-color: #052c4d;
    }

    /* Logout button styling */
    .logout-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #d32f2f;
    }
</style>

<!-- Navbar HTML -->
<nav class="sidebar">
    <ul>
        <li><a href="{% url 'dash' %}"><i class="fas fa-user"></i> Home</a></li>
        <li><a href="{% url 'mylist' %}"><i class="fas fa-list"></i> My Jobs</a></li>
    </ul>
    <a class="logout-button" href="{% url 'logout' %}">Logout</a>
</nav>
